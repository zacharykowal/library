<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="sidebar hidden">
            <form action="" method="post" id="new-book-form" autocomplete="off">
                <label for="title">Title: </label>
                <input type="text" id="title" name="title">
                <label for="author">Author: </label>
                <input type="text" id="author" name="author">
                <label for="pages">Pages: </label>
                <input type="text" id="pages" name="pages">
                <p>Have you read the book?</p>
                <div class="radio-group">
                    <input type="radio" id="yes" name="read-status" value="yes" checked>
                    <label for="yes">Yes</label>
                </div>
                <div class="radio-group">
                    <input type="radio" id="no" name="read-status" value="no">
                    <label for="no">No</label>
                </div>
                <input id="submit-button" type="submit" class="form-button" value="Add to Library">
            </form>
            <button id="done-button" class="form-button">Done Adding</button>
        </div>
        <div class="main-content">
            <div class="header">
                <h1>Library</h1>
                <button class="new-book">New Book</button>
            </div>
            <div class="card-display"></div>
        </div>
    </div>
</body>
</html>
